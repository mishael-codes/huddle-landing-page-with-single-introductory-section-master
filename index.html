<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <base target="_blank">

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <img
        src="images/logo.svg"
        alt="company-logo"
        id="logo"
        class="mt-4 ms-5"
      />
    </header>
    <main
      class="w-100 d-flex align-items-center justify-content-start flex-column mt-5 mt-lg-0 flex-lg-row"
    >
      <img
        src="images/illustration-mockups.svg"
        alt="illustration-mockups"
        class="w-75 mb-5 illustration ms-lg-5"
      />

      <section
        class="w-75 mb-5 d-flex align-items-center align-items-lg-start flex-column p-lg-4"
      >
        <h1 id="heading-text" class="text-start">
          Build The Community Your Fans Will Love
        </h1>

        <p id="paragraph-text" class="text-start">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <button
          type="button"
          class="btn btn-light w-75 my-4 shadow"
          style="--bs-btn-border-radius: 1.25rem"
        >
          Register
        </button>
      </section>
      <div class="socials">
        <i
          class="fa-brands fa-facebook-f border border-light rounded-circle p-2 mx-2 text-light"
        ></i>
        <i
          class="fa-brands fa-twitter border border-light rounded-circle p-2 mx-2 text-light"
        ></i>
        <i
          class="fa-brands fa-instagram border border-light rounded-circle p-2 mx-1 text-light"
        ></i>
      </div>
    </main>

    <footer>
      <p class="attribution text-black mt-5 p-3">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" class="text-light"
          >Frontend Mentor</a
        >.<br />
        Coded by
        <a href="https://mishael-codes.github.io/Links" class="text-light"
          >Mishael Enyi</a
        >.
      </p>
    </footer>
  </body>
</html>
